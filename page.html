<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <!-- Text Description -->
    <div class="text">Slide for newer images</div>

    <!-- Chevron Left -->
    <div class="left-icon chevron" id="left">
        <svg width="46" height="46" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M15.248 6.352a1.2 1.2 0 0 1 0 1.696L11.297 12l3.951 3.952a1.2 1.2 0 0 1-1.696 1.696l-4.8-4.8a1.2 1.2 0 0 1 0-1.696l4.8-4.8a1.2 1.2 0 0 1 1.696 0Z" clip-rule="evenodd"></path>
        </svg>
    </div>

    <!-- Image Slides -->
    <div class="images">
        <img class="firstimage" src="firstimage.webp" draggable="false" id="imageone">
        <img class="secondimage" src="secondimage.jpg" id="imagetwo">
        <img class="thirdimage" src="thirdimage.jpg" id="imagethree">
    </div>

    <!-- Chevron Right -->
    <div class="right-icon chevron" id="right">
        <svg width="46" height="46" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M15.248 6.352a1.2 1.2 0 0 1 0 1.696L11.297 12l3.951 3.952a1.2 1.2 0 0 1-1.696 1.696l-4.8-4.8a1.2 1.2 0 0 1 0-1.696l4.8-4.8a1.2 1.2 0 0 1 1.696 0Z" clip-rule="evenodd"></path>
        </svg>
    </div>

    <!-- JavaScript -->
    <script src="code.js"></script>
</body>
</html>
